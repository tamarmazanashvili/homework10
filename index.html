<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="vertical">
            <div class="vertical1">12</div>
            <div class="vertical2">6</div>
        </div>
        <div class="horizontal">
            <div class="horizontal1">9</div>
            <div class="horizontal2">3</div>
        </div>
        <div class="circle"></div>
        <div class="hours">
            <div class="hour"></div>
        </div>
        <div class="minutes">
            <div class="minute"></div>
        </div>
        <div class="seconds">
            <div class="second"></div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
